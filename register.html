<!DOCTYPE html>
<html>
	<head>
		<link rel="shortcut icon" type="image/x-icon" href="img/bookStore_logo2.ico" media="screen" /><!--浏览器小图标-->
		<link rel="Bookmark" href="img/bookStore_logo2.ico"/><!--收藏夹显示图标-->
		<link rel="stylesheet" href="css/performance.css" />
		<meta charset="UTF-8">
		<title>欢迎来到三味书屋</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
		<style type="text/css">
		#container{
			background:url(img/bg.jpg);
			background-size:100% 100%;
			margin: 0;
		}
		</style>
	</head>
	<body>
		<div id="header">
			<div id="top">
				<div id="top1">
					<p style="float: left; color: #5C5C60;">欢迎来到<strong><a href="homePage.html" target="_self">三味书屋</a></strong>，请</p>
					<a href="login.html" title="登录" style="float: left;color: #C95A2A;"><p>【登录】</p></a>
					<span style="float: left;">|</span>
					<a href="register.html" title="注册" style="float: left;color: #1D66B2;"><p>【注册】</p></a>
				</div>
				<div id="top2">
					<a href="homePage.html" target="_self" title="首页">首页&ensp;|</a>
					<a href="cart.html" target="_self" title="购物车">购物车&ensp;|</a>
					<a href="orders.html" target="_self" title="我的订单">我的订单&ensp;|</a>
					<a href="myself.html" target="_self" title="个人中心">个人中心</a>
				</div>
			</div>
		</div>
		<hr />
		<div id="container">
			<div id="iframediv">
			<iframe id="iframe2" frameborder="0" scrolling="no" src="index1.html" width="50%" height="120px" align="top"></iframe>
			</div>
			<br />
			<div class="box">
			<form method="post" onsubmit="return check(this)" name="my_f1">
				<table width="100%" border="0">
					<tbody class="body">
						<tr>
							<td class="left" width="36%">用户名:</td>
							<td class="right" >
								<div class="username">
									<input id="username2" class="input" name="username2" placeholder="用户名" type="text" required="required"/>
								</div>
							</td>
						</tr>
						<tr>
							<td class="left">设置密码:</td>
							<td class="right">
								<div class="password">
									<input id="password2" class="input" name="password2" placeholder="请设置6-16位密码" maxlength="16" type="password" required="required"/>
								</div>
							</td>
						</tr>
						<br />
						<tr>
							<td class="left">确认密码:</td>
							<td class="right">
								<div class="confirmPassword">
									<input id="password_confirm" onkeyup="validate()" class="input" name="password_confirm" placeholder="再次输入密码" maxlength="16" type="password" required="required"/>
									<span id="tishi1"></span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="left"></td>
							<td class="right">
								<input id="check" tabindex="7" name="agree" value="1" checked="checked" type="checkbox" required="required"/>
								我已阅读并同意
								<a class="link1" href="help.html" target="_blank">《三味书屋交易条款》</a>
							</td>
						</tr>
						<tr>
							<td class="left"></td>
							<td class="right">
								<input type="submit" value="注册" class="btn" id="submit" />
								<span><a class="shift" href="">已有账号?请点击登录</a></span>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
									
					<script>
						function validate(){
							var pw1 = document.getElementById("password2").value;
							var pw2 = document.getElementById("password_confirm").value;
							if(pw1==pw2){
								document.getElementById("tishi1").innerHTML="<font color='green'>两次密码相同</font>";
								document.getElementById("submit").disabled=false;
							}else{
								document.getElementById("tishi1").innerHTML="<font color='red'>两次密码不相同</font>";
								document.getElementById("submit").disabled=true;
							}
						}
					</script>
			</div>
		</div>
		
		<div id="footer">
			<hr />
			<div>
				Copyright 2016-2017 @haleyysz
			</div>
		</div>
	</body>
</html>
